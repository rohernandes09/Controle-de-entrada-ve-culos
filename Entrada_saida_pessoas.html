    <meta charset="UTF-8">

    <title>Controle de Portaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Controle de Portaria</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="entrada-tab" data-bs-toggle="tab" data-bs-target="#entrada" type="button" role="tab" aria-controls="entrada" aria-selected="true">Registrar Entrada</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="saida-tab" data-bs-toggle="tab" data-bs-target="#saida" type="button" role="tab" aria-controls="saida" aria-selected="false">Registrar Saída</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="controle-tab" data-bs-toggle="tab" data-bs-target="#controle" type="button" role="tab" aria-controls="controle" aria-selected="false">Controle de Acessos</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="entrada" role="tabpanel" aria-labelledby="entrada-tab">
                <div class="mt-3">
                    <h2>Registrar Entrada</h2>
                    <form id="entradaForm">
                        <div class="mb-3">
                            <label for="nomeEntrada" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeEntrada" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfEntrada" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfEntrada" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataHoraEntrada" class="form-label">Data e Hora de Entrada</label>
                            <input type="datetime-local" class="form-control" id="dataHoraEntrada" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="saida" role="tabpanel" aria-labelledby="saida-tab">
                <div class="mt-3">
                    <h2>Registrar Saída</h2>
                    <form id="saidaForm">
                        <div class="mb-3">
                            <label for="nomeSaida" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeSaida" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfSaida" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfSaida" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataHoraSaida" class="form-label">Data e Hora de Saída</label>
                            <input type="datetime-local" class="form-control" id="dataHoraSaida" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="controle" role="tabpanel" aria-labelledby="controle-tab">
                <div class="mt-3">
                    <h2>Controle de Acessos</h2>
                    <table class="table table-bordered" id="tabelaAcessos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Data e Hora de Entrada</th>
                                <th>Data e Hora de Saída</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button class="btn btn-success" id="exportarExcel">Exportar para Excel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="Cadastro_pessoas.Js"></script>
</body>
</html>
