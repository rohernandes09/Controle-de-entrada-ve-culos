<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portaria</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="IMAGENS/icone.png" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="pagina_home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Entrada_saida_registro.html">Cadastro de Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Entrada_saida_pessoas.html">Cadastro de Pessoas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Entrada e Saída de Veículos</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab" aria-controls="form" aria-selected="true">Formulário</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab" aria-controls="table" aria-selected="false">Tabela de Registros</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="form" role="tabpanel" aria-labelledby="form-tab">
                <form id="vehicleForm" class="mt-4">
                    <div class="mb-3">
                        <label for="plate" class="form-label">Placa do Veículo</label>
                        <input type="text" class="form-control" id="plate" required>
                    </div>
                    <div class="mb-3">
                        <label for="driver" class="form-label">Nome do Motorista</label>
                        <input type="text" class="form-control" id="driver" required>
                    </div>
                    <div class="mb-3">
                        <label for="datetime" class="form-label">Data e Hora</label>
                        <input type="datetime-local" class="form-control" id="datetime" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo</label>
                        <select class="form-select" id="type" required>
                            <option value="Entrada">Entrada</option>
                            <option value="Saída">Saída</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="company" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="table-tab">
                <h2 class="mt-4">Registros</h2>
                <table class="table table-striped" id="recordsTable">
                    <thead>
                        <tr>
                            <th>Placa do Veículo</th>
                            <th>Nome do Motorista</th>
                            <th>Data e Hora</th>
                            <th>Tipo</th>
                            <th>Empresa</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn btn-success" id="downloadExcel">Exportar para Excel</button>
            </div>
        </div>
    </div>
    <script src="xlsx.full.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="registro_veiculo.js"></script>
    </script>
</body>
</html>
